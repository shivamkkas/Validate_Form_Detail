<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<head>
  <title>Form Validation</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <h2>Form Validation</h2>


  <form>
    First Name : <input type="text" id="firstname" required><br><br>
    Last Name* : <input type="text" id="lastname"><br><br>
    DOB : <input type="date" id="dob" required><br><br>
    E-mail : <input type="email" placeholder="example.@gmail.com" id="mail" required><br><br>
    Message : <textarea id="review" required></textarea><br>
    <button type="sumbit" id="btn" onclick="validateForm();">Sumbit</button>
  </form>
  <script src="Details.js"></script>

</body>

</html>
